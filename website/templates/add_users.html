{% extends "base.html" %} {% block title %}Dodaj Użytkownika{% endblock %} {% block
content %}
<form action="/add_users" method="post" enctype="multipart/form-data">
  <h3 align="center">Dodaj Użytkownika</h3>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Wprowadź email"
    />
  </div>
  <div class="form-group">
    <label for="username">Nazwa użytkownika</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Wprowadź nazwę użytkownika"
    />
  </div>
  <div class="form-group">
    <label for="password">Hasło</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Wprowadź hasło"
    />
  </div>
    <label for="fileInput">Wczytaj użytkowników z pliku:</label>
    <input type="file" id="fileInput" name="fileInput", accept=".csv">
  <br />
  <button type="submit" class="btn btn-primary">Zatwierdź</button>
</form>
{% endblock %}
