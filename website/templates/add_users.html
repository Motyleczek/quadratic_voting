{% extends "base.html" %} {% block title %}Add User{% endblock %} {% block
content %}
<form action="/add_users" method="post" enctype="multipart/form-data">
  <h3 align="center">Add User</h3>
  <div class="form-group">
    <label for="email">Adres Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="username">Nazwa Użytkownika</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter login"
    />
  </div>
  <div class="form-group">
    <label for="password">Hasło</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
    <label for="fileInput">Wczytaj użytkowników z pliku:</label>
    <input type="file" id="fileInput" name="fileInput", accept=".csv">
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
